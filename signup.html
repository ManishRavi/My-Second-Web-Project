<html>

<head>
    <script src="validate.js"></script>
    <title>SignUp</title>
</head>

<body bgcolor="powderblue">
    <h1 align=center><b><u>Register Here</u></b></h1></br>
    <form>
        <center>
            <b style="font-size:20px">
                Username:
                <input type="text" placeholder="Username" id="username" name="username"
                    style="border-radius: 15px"></br></br>
                E-mail id:
                <input type="text" placeholder="E-mail id" id="e-mail id" name="e-mail id"
                    style="border-radius: 15px"></br></br>
                password:
                <input type="password" placeholder="password" id="password" name="password"
                    style="border-radius: 15px"></br></br>
                confirm password:
                <input type="password" placeholder="confirm password" id="confirm password" name="confirm password"
                    style="border-radius: 15px"></br></br>
                Mobile number:
                <input type="number" placeholder="Mobile number" id="mobile number" name="mobile number"
                    style="border-radius: 15px"></br></br>
                <input type="button" value="Sign up" onclick="validate()" style="border-radius: 15px">
                <input type="reset" value="Reset" style="border-radius: 15px">
            </b>
        </center>
    </form>
</body>

</html>
