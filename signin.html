<html>

<head>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="valid.js"></script>
    <title>Signin</title>
</head>

<body bgcolor="#6de7d3">
    <center>
        <fieldset style="width:20%;margin:150px">
            <h1 style="text-align:center"><b><u>Login</u></b></h1></br>
            <form>
                <b style="font-size:20px">
                    E-mail id:
                    <input type="text" placeholder="E-mail id" id="e-mail id" name="e-mail id"
                        style="border-radius: 15px"></br></br>
                    password:
                    <input type="password" placeholder="password" id="password" name="password"
                        style="border-radius: 15px"></br></br>
                    <button onclick="valid()" style="border-radius: 15px">Sign in</button>
                    <input type="reset" value="Reset" style="border-radius: 15px"></br></br>
                    <a href="signup.html"
                        style="border:3px solid gray;border-radius:15px;color:black;font-size:20px;background-color:lightgray;padding:5px 5px 5px 5px">Sign
                        up</a>
                </b>
            </form>
        </fieldset>
    </center>
</body>

</html>
